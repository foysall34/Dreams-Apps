<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Successful</title>
    <style>
        body {
            font-family: "Segoe UI", Roboto, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #e8f0fe, #f8ffff);
            margin: 0;
        }
        .card {
            background: #ffffff;
            text-align: center;
            padding: 35px 45px;
            border-radius: 12px;
            width: 420px;
            box-shadow: 0px 8px 20px rgba(0,0,0,0.08);
            animation: fadeIn 0.6s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .icon {
            font-size: 55px;
            color: #28a745;
        }
        h1 {
            font-size: 1.9rem;
            margin-top: 10px;
            color: #2E3A59;
        }
        p {
            font-size: 1.1rem;
            color: #4A5568;
            margin: 10px 0 18px;
        }
        .btn {
            display: inline-block;
            background-color: #069747;
            color: #fff;
            padding: 12px 26px;
            font-size: 1rem;
            border-radius: 6px;
            text-decoration: none;
            transition: background 0.25s;
        }
        .btn:hover {
            background-color: #1f9b07;
        }
        .small-text {
            margin-top: 10px;
            font-size: 0.9rem;
            color: #6c757d;
        }
    </style>
</head>
<body>

    <div class="card">
        <div class="icon">✅</div>
        <h1>Payment Successful</h1>
        <p>Your subscription is now active. Enjoy all premium features!</p>

        <a href="/" class="btn ">Go to Dashboard</a>

        <div class="small-text">
            Thank you for choosing us ❤️
        </div>
    </div>

</body>
</html>
